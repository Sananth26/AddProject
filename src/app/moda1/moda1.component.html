
<div class="calendar" style="margin: 20px;">
    <ejs-schedule width='100%' height='450px'  [selectedDate]="selectedDate" [eventSettings]="eventSettings" >
        <e-views>
          <e-view option='Month' [showWeekNumber]="showWeekNumber" [readonly]="isReadOnly"></e-view>
        </e-views>
      </ejs-schedule> 
</div>
<button style="margin-left: 30px;" type="button" class="btn btn-success"  id="modal-cancel-button" (click)="closeModal()">Close</button>
